<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
    <style>
        div.col{
            background-color: #FEC8D8;
            border: 1px solid #F5F7F8;
        }
        
        div.col-md-4{
            background-color: #D291BC;
            border: 1px solid #F5F7F8;
        }
        
        div.col-8{
            background-color: #E0BBE4;
            border: 1px solid #F5F7F8;
        }
        
        div.col-4{
            background-color: #FFDFD3;
            border: 1px solid #F5F7F8;
        }
        
    </style>

  </head>
  <body>
    <div class="container">
        <h1>Flowers</h1>
        <div class="row">
            <div class="col">
                <img class="img-fluid" src="http://2.bp.blogspot.com/-ZvBqofvgZEA/UaIDepI0jBI/AAAAAAAAUxo/rVa4mlrwdr8/s1600/DoodleTitle24.png"/>
            </div>
            <div class="col">
                <img class="img-fluid" src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v420batch3-filmful-ning-02b_1.jpg?bg=transparent&con=3&cs=srgb&dpr=1&fm=jpg&ixlib=php-3.1.0&mark=rawpixel-watermark.png&markalpha=90&markpad=13&markscale=10&markx=25&q=65&usm=15&vib=3&w=1800&s=5c6140e1168eee66c34712b059253f72"/>
            </div>
            <div class="col">
                 <img class="img-fluid" src="https://previews.123rf.com/images/catarchangel/catarchangel1712/catarchangel171200460/92528319-seamless-pattern-with-watercolor-doodle-plants-and-flowers-with-green-leafs-and-berries-hand-drawn-c.jpg"/>
            </div>
            <div class="col">
                <img class="img-fluid" src="https://previews.123rf.com/images/tatianakost/tatianakost1404/tatianakost140400019/27703625-colored-flowers-and-plants-doodle-in-the-style-of-children-s-hand-drawing-vector-cartoon-illustratio.jpg"/>
            </div>
        </div>

        <div class="row">
            <div class="col-8">col-8</div>
            <div class="col-4">col-4</div>
        </div>
        
        <div class="row">
            <div class="col-md-4">col-md</div>
            <div class="col-md-4">col-md</div>
            <div class="col-md-4">col-md</div>
        </div>
        <button type="button" class="btn btn-secondary">Explore Flowers</button>
    </div> 
      
    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
